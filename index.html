<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let user = getCookie("username");
  if (user != "") {
    alert("Welcome again " + user);
  } else {
     user = prompt("Please enter your name:","");
     if (user != "" && user != null) {
       setCookie("username", user, 30);
     }
  }
}
</script>
</head>

<body onload="checkCookie()"></body>

</html>

<HTML>
   <head>
		<title>Cookie Clicker 3</title>
	
		<style>

   <body>
	
	<div class="sectionLeft">

	<div class="clickerContainer">

	</div>

	</div>
	
	
	<div class="sectionRight">
		<table class="shopButton" onclick="buyCursor()">

		<td id="image"><img src="images/cursor.png" height="100px"></td>
		<td id="nameAndCost">
			<p>Cursor</p>

		</td>
		<td id="amount"><span id="cursors">0</span></td>
		</tr>
		</table>
	</div>
	
	<script>
	       var score = 0;
		   var clickingPower = 1;
		   
		   var cursorCost = 15;
		   var cursors = 0;
		   var grandmaCost = 100;
		   var grandmas = 0;
		   
		   function buyCursor()	{
				if (score >= cursorCost) {
					score = score - cursorCost;
					cursors = cursors + 1;
					cursorCost = Math.round(cursorCost * 1.15);
					
					  document.getElementById("score").innerHTML = score;
					    document.getElementById("cursorcost").innerHTML = cursorCost;
						  document.getElementById("cursors").innerHTML = cursors;
						  updateScorePerSecond();
				}
		   }
		   
		    function buyGrandma()	{
				if (score >= grandmaCost) {
					score = score - grandmaCost;
					grandmas = grandmas + 1;
					grandmaCost = Math.round(grandmaCost * 1.15);
					
					  document.getElementById("score").innerHTML = score;
					    document.getElementById("grandmacost").innerHTML = grandmaCost;
						  document.getElementById("grandmas").innerHTML = grandmas;
						  updateScorePerSecond();
				}
		   }
		   
		   function addToScore(amount){
		   score = score + amount;
		     document.getElementById("score").innerHTML = score;
		   }
		   
		   function updateScorePerSecond()	{
				scorePerSecond = cursors + grandmas * 5;
				document.getElementById("scorepersecond").innerHTML = scorePerSecond;
		   }
		   
		   setInterval(function()	{
				score = score + cursors;
				score = score + grandmas * 5;
				document.getElementById("score").innerHTML = score;
				
				document.title = score + " cookie - Cookie Clicker";
		   }, 1000); // 1000ms = 1 second
	</script>
